<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<style type="text/css">
		.ball{		
			width: 150px;
			height: 150px;
			background: red;
			border-radius: 50%;
			position: absolute;
	
			
		}
		.saaw{
			background: linear-gradient( rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.5) ),
background-repeat: no-repeat;
background-size: cover;
background-attachment: fixed;
background-position: top;
		}


		
	</style>
</head>
<body class="bg-dark saaw" style="">
	<div class="header border border-secondary">
			<h1 style="margin-left: 90%" class="text-secondary">Очки: <span class="score"></span></h1>
			<h1 style="display: none">время <span class="timerview"></span></h1>
	</div>
<div class="selectBg mx-auto" style="width: 500px; height: 300px;">
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="">
	 <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="bg-1.jpg" class="d-block w-100" alt="...">
		      <div class="" style="margin-left: 35%; margin-top: 2%">
					<button class="btn btn-success btn-select-bg-1">Select Background</button>
				</div>
		    </div>
		    <div class="carousel-item">
		      <img src="2.jpg" class="d-block w-100" alt="...">
		      <div class="" style="margin-left: 35%; margin-top: 2%">
					<button class="btn btn-success btn-select-bg-2">Select Background</button>
				</div>
		    </div>
		    <div class="carousel-item">
		      <img src="3.jpg" class="d-block w-100" alt="...">
		      <div class="" style="margin-left: 35%; margin-top: 2%">
					<button class="btn btn-success btn-select-bg-3">Select Background</button>
				</div>
		    </div>
	</div>
		  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>	 
</div>
	
</div>
	<div class="start" style="display: block; position: absolute; margin-left: 50%; margin-top: -23%;">
		<button class="btn-1 btn-light btn">START</button>
	</div>

	<div class="selectTimeRod" style="display: none; position: absolute; margin-left: 40%; margin-top: 0%">
		<h1 style="text-align: center;"></h1>

		<div class="row">
			<button type="button" class="btn btn-light time20 btn-1" style="width: 100px;">+</button>
			<button type="button" class="btn btn-light time40 btn-1" style="width: 100px; margin-left: 5px;">+</button>
			<button type="button" class="btn btn-light time60 btn-1" style="width: 100px;margin-left: 5px">+</button>
		</div>
	</div>
	<div class="selectCircleSize" style="position: absolute; margin-left: 0%;margin-top: -20%">
		<h1>CircleSize</h1>
		<div class="btn btn-light btn-small">Small</div>
		<div class="btn btn-light btn-medium">Medium</div>
		<div class="btn btn-light btn-big">Big</div>
	</div>
	
	
	
	<script type="text/javascript">
		let body = document.querySelector(".saaw")
		
		let score = 0;
		let inputTimer = 0
		let input = document.querySelector(".iTimer");
		let btn = document.querySelectorAll(".btn-1");
		let btnBG1 = document.querySelector(".btn-select-bg-1")
		let btnBG2 = document.querySelector(".btn-select-bg-2")
		let btnBG3 = document.querySelector(".btn-select-bg-3")
		btnBG1.onclick = function(){
			body.style.backgroundImage = "url(bg-1.jpg)" 
			body.style.backgroundSize = "100%"
		}
		btnBG2.onclick = function(){
			body.style.backgroundImage = "url(2.jpg)" 
			body.style.backgroundSize = "100%"
		}
		btnBG3.onclick = function(){
			body.style.backgroundImage = "url(3.jpg)" 
			body.style.backgroundSize = "100%"
		}
		for(let index = 0; index<4; index = index + 1){//цикл
			
		
		btn[index].onclick = function(){	
		document.querySelector(".start").style.display = "none"	

		document.querySelector(".selectTimeRod").style.display = "block"	
		document.querySelector(".selectBg").style.display = "none"	

			let createballs = function(){
				let elem = document.createElement("div");
				document.body.appendChild(elem);
				elem.classList.add("ball");
				elem.style.top = randoms(700)
				elem.style.left = randoms(1200)
						let func = function(){
								for (let i=0;i<1 ;i++) {
								elem.style.opacity='0'
								elem.style.transition='1s'

							}
						}
					setTimeout(func,500);	
					elem.onclick = function(){
						elem.style.display='none'
						score++;
						document.querySelector('.score').innerHTML = score;
					}
			}				
		let clear = setInterval(createballs,1000)														
		}
		}
		

		
		let randoms = function(arg){
			let random = Math.random()*arg
			let round = Math.round(random) 
			let check = round+"px"
			return check
		}
		document.querySelector(".btn-small").onclick = function(){
			elem.style.height = "50px"
			elem.style.width = "50px"

		}
	
		
		
		


		//вариант для опережают
		
	</script>
</body>
</html>
